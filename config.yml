customer: ""

aml_experiment_details:
  compute_name: oor-testing
  env_name: oor-environment
  env_version: 25
  src_dir: "."

inference_pipeline:
  detection_params:
    batch_size: 1
    img_size: 1920
    conf: 0.4
    save_img_flag: False
    save_txt_flag: False
    save_conf_flag: False
  inputs:
    datastore_path: "new_dataset_oor"
    inference_data_rel_path: "val"
    model_weights_rel_path: "model"
    model_name: "best_yolov8m_1920_norect_500_100.pt"
  outputs:
    project_rel_path: "model/inference_run_test_1920_val"
  prelabeling_flag: False

logging:
  loglevel_own: INFO  # override loglevel for packages defined in `own_packages`
  own_packages: ["__main__", "objectherkenning_openbare_ruimte", "inference_pipeline"]
  basic_config:
    # log config as arguments to `logging.basicConfig`
    level: DEBUG
    format: "%(asctime)s|||%(levelname)-8s|%(name)s|%(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  ai_instrumentation_key: ""
